language: java

jdk:
  - openjdk7
  - openjdk8
  - openjdk10 
  - openjdk11
  - oraclejdk8
  - oraclejdk11
  
build:
  pre_ci_boot:
    image_name: drydock/u16javall
    image_tag: master
    pull: true
    
  ci:
    - java -version
    - echo $SHIPPABLE_JDK_VERSION
    - mvn --version    #3.6.0
    - if [ "$SHIPPABLE_JDK_VERSION" == "openjdk7" ] || [ "$SHIPPABLE_JDK_VERSION" == "oraclejdk7" ]; then sdk use ant 1.9.9; sdk use gradle 4.10.3; fi
    - ant -version #1.10.1
    - gradle --version #5.1
    - MY_JDK_SET="$(source shipctl jdk set oraclejdk11)"
    - docker pull shippabledocker/sample_node_pvt:ecr
    
integrations:
    
  hub:
 #Docker integration
    - integrationName: ship-docker
      type: dockerRegistryLogin
